<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>flag-wiki-osu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="resources/css/index.css" />
    <link rel="icon" href="favicon.png" sizes="32x32" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-sm-6 text-left">
          <button type="button" class="btn btn-primary" disabled data-toggle="modal" data-target="#help-modal" data-button="help">
            <span data-l10n="help">help</span>
          </button>
          <button type="button" class="btn btn-primary" disabled data-button="example">
            <span data-l10n="example">example</span>
          </button>
          <button type="button" class="btn btn-primary" disabled data-toggle="modal" data-target="#config-modal" data-button="config">
            <span data-l10n="config">config</span>
          </button>
        </div>
        <div class="col-sm-6 text-right">
          <button type="button" class="btn btn-outline-primary" disabled data-button="parse">
            <span data-l10n="parse">parse</span>
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <textarea class="main__input" id="input" disabled></textarea>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" id="help-modal" role="dialog" data-dialog="help">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <span data-l10n="help">help</span>
            </h5>
          </div>
          <div class="modal-body">
            <ol>
              <li><span data-l10n="help1">help1</span></li>
              <li><span data-l10n="help2">help2</span></li>
              <li><span data-l10n="help3">help3</span></li>
            </ol>
            <hr/>
            <p><a data-help="feedback" href="https://github.com/MegaApplePi/flag-wiki-osu/issues/new"><span data-l10n="feedback">feedback</span></a></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" data-button="help-close">
              <span data-l10n="close">close</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" id="config-modal" role="dialog" data-dialog="config">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <span data-l10n="config">config</span>
            </h5>
          </div>
          <div class="modal-body">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="config-country-title" data-checkbox="country-title"/>
              <label class="form-check-label" for="config-country-title">
                <span data-l10n="config-name">config-name</span>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="config-country-alt" data-checkbox="country-alt"/>
              <label class="form-check-label" for="config-country-alt">
                <span data-l10n="config-code">config-code</span>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="config-output-input" data-checkbox="output-input"/>
              <label class="form-check-label" for="config-output-input">
                <span data-l10n="config-inout">config-inout</span>
              </label>
            </div>
            <hr>
            <div class="form-group">
              <label for="config-language"><span data-l10n="config-lang">config-lang</span></label>
              <select class="form-control"  id="config-language" data-select=""></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" data-button="config-close">
              <span data-l10n="close">close</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" id="output-modal" role="dialog" data-dialog="help">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <span data-l10n="parse">parse</span>
            </h5>
          </div>
          <div class="modal-body">
            <div id="output-has-errors">
              <span data-l10n="output-has-errors">output-has-errors</span>
            </div>
            <textarea id="output" readonly class="main__output"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" data-button="output-close">
              <span data-l10n="close">close</span>
            </button>
            <button type="button" class="btn btn-primary" disabled data-toggle="modal" data-target="#error-modal" data-button="errors" data-dismiss="modal">
              <span data-l10n="show-errors">show-errors</span>
            </button>
            <button type="button" class="btn btn-secondary" data-button="output-copy">
              <span data-l10n="copy">copy</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" id="error-modal" role="dialog" data-dialog="error">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <span data-l10n="errors">errors</span>
            </h5>
          </div>
          <div class="modal-body">
            <ul id="errors-list"></ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" data-button="error-close">
              <span data-l10n="close">close</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <noscript>
      <div class="toast-me" role="alert" aria-live="assertive" aria-atomic="true" data-toast="no-javascript">
        <span>If you are reading this, your web browser's JavaScript is disabled!</span>
        <br>
        <span><small>All parsing is done inside your web browser using JavaScript. Please enable it then reload this page.</small></span>
      </div>
    </noscript>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="resources/js/index.js" type="module" defer></script>
  </body>
</html>
