<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta name="description"/>
    <title>flag-wiki-osu</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="icon" href="favicon.png"/>
  </head>
  <body>
    <header>
      <div>
        <div data-button="help">Help</div>
        <div data-button="example">Example</div>
        <!-- <div data-button="config">Options</div> -->
      </div>
      <div>
        <div data-button="errors">Errors (0)</div>
        <div data-button="parse">Find Flags</div>
      </div>
    </header>
    <main>
      <textarea id="input"></textarea>
      <div data-dialog="help" data-hidden>
        <div class="dialog-container">
          <div class="dialog-scrollable">
            <ol>
              <li>Copy and paste your markdown into the text box (or drag-and-drop).</li>
              <li>Click "Find Flags".</li>
              <li>Copy and paste the results into your markdown file.</li>
            </ol>
          </div>
          <div class="dialog-buttons">
            <div data-button="help-close">CLOSE</div>
          </div>
        </div>
      </div>
      <div data-dialog="errors" data-hidden>
        <div class="dialog-container">
          <div class="dialog-scrollable">
            <ul id="errors-list"></ul>
          </div>
          <div class="dialog-buttons">
            <div data-button="errors-close">CLOSE</div>
          </div>
        </div>
      </div>
      <div data-dialog="output" data-hidden>
        <div class="dialog-container">
          <div class="dialog-scrollable">
            <pre id="output"></pre>
          </div>
          <div class="dialog-buttons">
            <div data-button="output-close">CLOSE</div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
